<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Code Review</title>
  </head>
  <body>
    <nav class="navigation">
      <h1 class="navigation__title">Code review</h1>
    </nav>
    <section class="application">
      <!-- SAMPLE CODE BLOCK -->
      <!-- SAMPLE CODE LINE -->
      <div class="code-line">
        <p class="line-number selected">1234.</p>
        <div class="content">
          <pre><code class="code">const hello = "Hello world!";</code></pre>
          <div class="comments">
            <!-- SAMPLE LOADED COMMENT -->
            <div class="comment">
              <p>This is a comment</p>
              <div class="comment__controls">
                <button class="button accept">Like</button>
                <button class="button danger">Delete</button>
                <p class="chip comment__created-at">00:00 00/00/00</p>
              </div>
            </div>
            <!-- END SAMPLE LOADED COMMENT -->
            <!-- SAMPLE LOADED COMMENT -->
            <div class="comment">
              <p>This is a liked comment</p>
              <div class="comment__controls">
                <button class="button danger">Unlike</button>
                <button class="button danger">Delete</button>
                <p class="chip comment__created-at">00:00 00/00/00</p>
              </div>
            </div>
            <!-- END SAMPLE LOADED COMMENT -->
            <!-- SAMPLE NEW COMMENT -->
            <div class="comment">
              <input
                type="text"
                name="comment"
                id="1234"
                class="chip"
                placeholder="New comment..."
              />
              <div class="comment__controls">
                <button class="button">Save</button>
                <button class="button accept">Send</button>
              </div>
            </div>
            <!-- END SAMPLE NEW COMMENT -->
          </div>
        </div>
      </div>
      <!-- END SAMPLE CODE LINE -->
      <!-- SAMPLE CODE LINE -->
      <div class="code-line">
        <p class="line-number">1234.</p>
        <div class="content">
          <pre><code class="code">const hello = "Hello world!";</code></pre>
          <div class="comments hidden">
            <!-- SAMPLE LOADED COMMENT -->
            <div class="comment">
              <p>This is a comment</p>
              <div class="comment__controls">
                <button class="button accept">Like</button>
                <!-- <button class="button danger">Unlike</button> -->
                <button class="button danger">Delete</button>
                <p class="chip comment__created-at">00:00 00/00/00</p>
              </div>
            </div>
            <!-- END SAMPLE LOADED COMMENT -->
            <!-- SAMPLE NEW COMMENT -->
            <div class="comment">
              <input
                type="text"
                name="comment"
                id="1234"
                class="chip"
                placeholder="New comment..."
              />
              <div class="comment__controls">
                <button class="button">Save</button>
                <button class="button accept">Send</button>
              </div>
            </div>
            <!-- END SAMPLE NEW COMMENT -->
          </div>
        </div>
      </div>
      <!-- END SAMPLE CODE LINE -->
      <!-- SAMPLE CODE BLOCK -->
    </section>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
